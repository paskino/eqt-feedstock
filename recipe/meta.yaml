{% set name = "eqt" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/eqt-{{ version }}.tar.gz
  sha256: e651b770408150bca2c3df341e2f0e6bf81695024b0f833d17942fd20373c14b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<3.12
    - setuptools >=42
    - setuptools-scm >=3.4
    - pip
  run:
    - python >=3.7,<3.12
    - pyside2
    - qdarkstyle

test:
  imports:
    - eqt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/TomographicImaging/eqt
  summary: A number of templates and tools to develop Qt GUIs with Python effectively
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - casperdcl
    - paskino
